<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <form class="lineInput">
                <label>Produto</label>
                <input type="text" id="nome" placeholder="Nome do produto" required>
            
                <label>Valor</label>
                <input type="text" id="preco" placeholder="Valor do produto" required>
            </form>
            
            <button id="salvar">Salvar</button>
            <button id="limpar">Limpar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="corpoTabela" class="corpoTabela">
                    
                </tbody>
                
            </table>
        </div>
    </main>
    <script src="assets/main.js" ></script>
</body>
</html>
